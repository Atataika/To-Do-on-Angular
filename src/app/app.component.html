<section>
    <h1>To Do list</h1>
    <button class="main-btn remove-all-btn" (click)="removeAllTasks()">Remove all</button>
    <input type="text" placeholder="Input task name" id="to-do-input" [(ngModel)]="taskString">
    <button class="main-btn make-to-do-btn" (click)="addTask(taskString)">Make ToDo</button>
    <app-task-list [cacheArray]="cacheArray"></app-task-list>
</section>
<router-outlet></router-outlet>
