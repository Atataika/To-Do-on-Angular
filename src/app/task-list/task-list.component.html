<ul>
    <li *ngFor="let task of cacheArray;index as i" [id]="task.id">
        <label [ngClass]="task.isDone?'checked':'unchecked'">
            <input type="checkbox" [checked]="task.isDone?true:false" (click)="changeTaskState(i)">{{task.task}}
        </label>
        <span (click)="deleteTask($event)">X</span>
    </li>
</ul>
